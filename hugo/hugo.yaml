baseURL: ''
languageCode: 'en-gb'
title: Franklyn

module:
  imports:
    - path: github.com/imfing/hextra

security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^asciidoctor$
      - ^go$
    osEnv:
      - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE|PROGRAMDATA)$
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$
  http:
    methods:
      - (?i)GET|POST
    urls:
      - .*

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      dark: logo.png
      link: /
      width: 40
      height: 20

menu:
  main:
    - identifier: docs
      name: Documentation
      pageRef: /docs
      weight: 1
    - legacy: blog
      name: Blog
      pageRef: /blog
      weight: 2
    - identifier: proctor
      name: Proctor
      pageRef: /proctor
      weight: 3
    - identifier: legacy
      name: Legacy
      weight: 4
    - identifier: legacy-docs
      pageRef: /legacy/docs
      name: Documentation
      parent: legacy
    - identifier: legacy-mom
      pageRef: /legacy/mom
      name: MoM
      parent: legacy
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/2526-4ahitm-itp/2526-4ahitm-franklyn"
      params:
        icon: github
