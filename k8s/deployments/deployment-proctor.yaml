apiVersion: apps/v1
kind: Deployment
metadata:
  name: franklyn-proctor
spec:
  selector:
    matchLabels:
      app: franklyn-proctor
  template:
    metadata:
      labels:
        app: franklyn-proctor
    spec:
      imagePullSecrets:
        - name: franklyn-ghcr
      containers:
        - name: franklyn-proctor
          imagePullPolicy: Always
          image: ghcr.io/2526-4ahitm-itp/2526-4ahitm-franklyn/franklyn-proctor:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: franklyn-proctor-service
spec:
  selector:
    app: franklyn-proctor
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
