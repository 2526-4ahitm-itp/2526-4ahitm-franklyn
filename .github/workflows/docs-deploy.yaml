name: ðŸš€ Deploy Docs

on:
  workflow_dispatch:
  push:
    paths:
      - hugo/**
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build-hugo:
    name: Build Hugo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          environment: hugo

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Hugo
        run: |
          export HUGO_CACHE_DIR="${{ runner.temp }}/hugo_cache"
          export HUGO_BASE_URL="${{ steps.pages.outputs.base_url }}/"
          nix develop .#hugo --ignore-env --keep HUGO_CACHE_DIR --keep HUGO_BASE_URL --command build-hugo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./hugo/public

  deploy-hugo:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    name: ðŸš€ Deploy Hugo
    runs-on: ubuntu-latest
    needs: build-hugo
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4