name: ğŸ”„ Server PR Check

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
      - unlocked
      - labeled
      - unlabeled

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-server:
    name: ğŸ—ï¸ Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: â„ï¸ Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          environment: server

      - name: ğŸ—„ï¸ Start Docker Compose
        uses: hoverkraft-tech/compose-action@3846bcd61da338e9eaaf83e7ed0234a12b099b72 # v2.4.1
        with:
          compose-file: server/db/docker-compose.yaml
          services: postgres

      - name: ğŸ§ª Verify Server
        run: |
          cd server
          nix develop .#server --command fr-server-verify

      - name:  Report ktlint results
        uses: gmazzo/publish-report-annotations@v1
        if: failure()
        with:
          checkName: ğŸ§¹ Lint & ğŸ§ª Test Results
          token: ${{ secrets.GITHUB_TOKEN }}
          reports: |
            **/ktlint.xml
            **/surefire-reports/*.xml
