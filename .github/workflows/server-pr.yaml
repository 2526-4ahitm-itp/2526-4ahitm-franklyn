name: ðŸ”„ Server PR Check

on:
  workflow_dispatch:
  pull_request:
    types:
      - reopened
      - opened
      - edited

permissions:
  contents: read

jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          environment: server

      - name: Build Server
        continue-on-error: true
        run: |
          cd server
          nix develop .#server --command fr-server-verify

      - name: Report ktlint results
        uses: gmazzo/publish-report-annotations@v1
        if: ${{ !cancelled() }}
        with:
          reports: |
            '**/ktlint.xml'
            'server/target/surefire-reports/*.xml'