name: ğŸ”„ Sentinel PR Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - sentinel/**
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
      - unlocked
      - labeled
      - unlabeled

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-sentinel:
    name: ğŸ—ï¸ Build Sentinel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: â„ï¸ Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          environment: sentinel

      - name: ğŸ§ª Verify Sentinel
        run: |
          cd sentinel
          nix develop .#sentinel --command fr-sentinel-pr-check

      - name: ğŸ§¾ Report clippy results
        if: failure()
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          which reviewdog
          reviewdog -f clippy -reporter=github-pr-check -tee \
            -diff='git diff "$DEFAULT_BRANCH"' < sentinel/clippy_report.txt