name: ğŸ”„ Proctor PR Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - proctor/**
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review
      - unlocked
      - labeled
      - unlabeled

permissions:
  contents: read
  checks: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-proctor:
    name: ğŸ—ï¸ Build Proctor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: â„ï¸ Setup Nix
        uses: ./.github/actions/setup-nix
        with:
          environment: proctor

      - name: ğŸ§ª Check Proctor
        run: |
          cd proctor
          nix develop .#proctor --command fr-proctor-pr-check

      - name: ğŸ§¾ Report eslint results
        uses: ataylorme/eslint-annotate-action@v3
        if: failure()
        with:
          check-name: ğŸ§¹ Lint & ğŸ§ª Test Results
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report-json: proctor/eslint_report.json
